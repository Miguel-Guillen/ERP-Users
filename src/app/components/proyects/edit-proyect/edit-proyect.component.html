<div class="container">
    <div class="row d-flex justify-content-center pt-5">

        <div class="col-8 bg-light border border-2 shadow-sm py-3 px-4 ff">
            <h5>Modificar proyecto</h5>
            <form class="mt-4" [formGroup]="editForm" (ngSubmit)="editProyect(editForm.value)">
                <div class="row my-1">
                    <div class="col-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Tipo</label>
                        <input type="text" class="form-control" formControlName="type">
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col-6">
                        <label class="form-label">Descripcion</label>
                        <textarea type="text" class="form-control" formControlName="description"></textarea>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Area de trabajo</label>
                        <input type="text" class="form-control" formControlName="area">
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col-6">
                        <label class="form-label">Fecha Inicio</label>
                        <input type="date" class="form-control" formControlName="dateStart">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Fecha Terminacion</label>
                        <input type="date" class="form-control" formControlName="dateEnd">
                    </div>
                </div>
                <div class="float-right mt-3">
                    <button class="btn btn-outline-danger me-2" type="button"
                    [routerLink]="['/proyect']">Cancelar</button>
                    <button class="btn btn-outline-primary me-2" type="submit">Enviar</button>
                </div>
            </form>
        </div>

    </div>
</div>
