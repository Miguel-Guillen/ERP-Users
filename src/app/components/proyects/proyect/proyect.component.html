<div class="container">
    <div class="row d-flex justify-content-between mt-5">

        <div class="col-4 bg-light border border-2 shadow p-3">
            <h5>Nuevo Proyecto</h5>
            <form class="mt-4" [formGroup]="proyectForm" (ngSubmit)="newProyect(proyectForm.value)">
                <div class="row my-1">
                    <div class="col-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Tipo</label>
                        <input type="text" class="form-control" formControlName="type">
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col-6">
                        <label class="form-label">Descripcion</label>
                        <textarea type="text" class="form-control tx-area" formControlName="description"></textarea>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Area de trabajo</label>
                        <input type="text" class="form-control" formControlName="area">
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col-6">
                        <label class="form-label">Fecha Inicio</label>
                        <input type="date" class="form-control" formControlName="dateStart">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Fecha Terminacion</label>
                        <input type="date" class="form-control" formControlName="dateEnd">
                    </div>
                </div>
                <button class="btn btn-primary mt-2 float-end" type="submit">Enviar</button>
                <button class="btn btn-danger mt-2 me-2 float-end" type="button"
                (click)="this.proyectForm.reset()">Cancelar</button>
            </form>
        </div>

        <div class="col-7">
            <table class="table table-borderless bg-light border border-2 shadow">
                <thead>
                    <tr class="table-success">
                        <th class="col-1 text-center">Nombre</th>
                        <th class="col-1 text-center">Tipo</th>
                        <th class="col-3 text-center">Descripcion</th>
                        <th class="col-1 text-center">Area</th>
                        <th class="col-2 text-center">Fecha inicio</th>
                        <th class="col-2 text-center">Fecha entrega</th>
                        <th class="col-1"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of proyects">
                        <td class="col-1 text-center">{{p.name}}</td>
                        <td class="col-1 text-center">{{p.type}}</td>
                        <td class="col-3 text-center">{{p.description}}</td>
                        <td class="col-1 text-center">{{p.area}}</td>
                        <td class="col-2 text-center">{{p.dateStart}}</td>
                        <td class="col-2 text-center">{{p.dateEnd}}</td>
                        <td class="col-1 text-center d-flex">
                            <button class="btn btn-success me-1" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" (click)="searchProyect(p.id)">
                                <i class="fas fa-user-edit"></i>
                            </button>
                            <button class="btn btn-danger" (click)="deleteProyect(p.id)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal edit -->
        <div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Editar empleado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="mt-4" [formGroup]="editForm" (ngSubmit)="editProyect(editForm.value)">
                            <div class="row my-1">
                                <div class="col-6">
                                    <label class="form-label">Nombre</label>
                                    <input type="text" class="form-control" formControlName="name">
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Tipo</label>
                                    <input type="text" class="form-control" formControlName="type">
                                </div>
                            </div>
                            <div class="row my-1">
                                <div class="col-6">
                                    <label class="form-label">Descripcion</label>
                                    <textarea type="text" class="form-control" formControlName="description"></textarea>
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Area de trabajo</label>
                                    <input type="text" class="form-control" formControlName="area">
                                </div>
                            </div>
                            <div class="row my-1">
                                <div class="col-6">
                                    <label class="form-label">Fecha Inicio</label>
                                    <input type="date" class="form-control" formControlName="dateStart">
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Fecha Terminacion</label>
                                    <input type="date" class="form-control" formControlName="dateEnd">
                                </div>
                            </div>
                            <div class="mt-3">
                                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" type="submit">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
