<div class="container-fluid bg-light overflow-hidden">
    <div class="row">

        <div class="col-2 px-0">
            <app-sidebar></app-sidebar>
        </div>

        <div class="col-10 px-0">
            <div class="row d-flex justify-content-between px-5 my-4" 
            *ngIf="user.rol == 'administrador'; else noAdmin">

                <div class="col-12 mb-4 mt-3 d-flex">
                    <button class="btn border-bottom border-4 me-2 ff">Asignados</button>
                    <button class="btn border-bottom border-4 ff">Completados</button>
                    <div class="col d-flex justify-content-end p-0">
                        <input type="search" class="form-control w-50" placeholder="buscar por nombre"
                        [(ngModel)]="search">
                        <button class="btn border bg-white">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
        
                <div class="col-12 h-table">
                    <button class="btn btn-outline-primary ff mb-2 mx-start" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Nuevo proyecto</button>
                    <div class="row mt-2 mb-4 d-flex justify-content-center">
                        <div class="card ff m-1 bg-white border border-3" 
                        *ngFor="let p of proyects" type="button" (click)="searchProyect(p.id)">
                            <div class="row px-1 my-2">
                                <div class="col">
                                    <p class="fw-bold mt-1 mb-2">{{p.name}}</p>
                                    <p class="my-1">{{ (p.description.length > 100)? 
                                        (p.description | slice: 0:200) + '...' : (p.description) }}</p>
                                </div>
                            </div>
                            <div class="row px-1 mb-1 mb-2">
                                <div class="col">
                                    <p class="my-1">Tipo: {{p.type}}</p>
                                    <p class="my-1">Area: {{p.area}}</p>
                                    <p class="my-1">Estatus: {{p.estatus}}</p>
                                    <small class="my-1">Entrega: {{p.dateEnd | date: format}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
                <!-- Modal add -->
                <div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header ff">
                                <h5 class="modal-title">Editar proyecto</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body ff">
                                <form class="mt-1" [formGroup]="proyectForm" (ngSubmit)="newProyect(proyectForm.value)">
                                    <div class="row my-1">
                                        <div class="col-6">
                                            <label class="form-label">Nombre</label>
                                            <input type="text" class="form-control" formControlName="name">
                                        </div>
                                        <div class="col-6">
                                            <label class="form-label">Tipo</label>
                                            <input type="text" class="form-control" formControlName="type">
                                        </div>
                                    </div>
                                    <div class="row my-1">
                                        <div class="col-6">
                                            <label class="form-label">Descripcion</label>
                                            <textarea type="text" class="form-control" formControlName="description"></textarea>
                                        </div>
                                        <div class="col-6">
                                            <label class="form-label">Area de trabajo</label>
                                            <input type="text" class="form-control" formControlName="area">
                                        </div>
                                    </div>
                                    <div class="row my-1">
                                        <div class="col-6">
                                            <label class="form-label">Fecha Inicio</label>
                                            <input type="date" class="form-control" formControlName="dateStart">
                                        </div>
                                        <div class="col-6">
                                            <label class="form-label">Fecha Terminacion</label>
                                            <input type="date" class="form-control" formControlName="dateEnd">
                                        </div>
                                    </div>
                                    <div class="mt-3 float-right">
                                        <button type="button" class="btn btn-outline-danger me-2" data-bs-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn btn-outline-primary" type="submit">Enviar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        
            </div>

            <div class="col px-0 mt-3">
                <app-footer></app-footer>
            </div>

        </div>

    </div>
</div>

<ng-template #noAdmin>
    <div class="vh-100 p-5">
        <h1>Error pagina no encontrada</h1>
    </div>
</ng-template>
