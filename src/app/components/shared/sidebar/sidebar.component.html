<div class="container-fluid sidebar">
    <div class="row flex-nowrap">
        <div class="col-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-2 px-lg-3 pt-3 
            text-white vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white 
                text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">ERP System</span>
                </a>
                <ul *ngIf="user.rol === 1; else noAdmin" class="nav nav-pills flex-column mb-sm-auto
                mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a [routerLink]="['/dashboard']" class="nav-link align-middle px-0 
                        text-white">
                            <i class="fas fa-home"></i>
                            <span class="ms-1 d-none d-sm-inline">Inicio</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/employee']" class="nav-link align-middle px-0 
                        text-white">
                            <i class="fas fa-user"></i>
                            <span class="ms-1 d-none d-sm-inline">Empleados</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/project']" class="nav-link align-middle px-0 
                        text-white">
                            <i class="fas fa-file-alt"></i>
                            <span class="ms-1 d-none d-sm-inline">Proyectos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/task']" class="nav-link align-middle px-0 
                        text-white">
                            <i class="fas fa-tasks"></i>
                            <span class="ms-1 d-none d-sm-inline">Tareas</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/acercade']" class="nav-link align-middle px-0
                        text-white">
                            <i class="fas fa-info-circle"></i>
                            <span class="ms-1 d-none d-sm-inline">Acerca de</span>
                        </a>
                    </li>
                </ul>
                <div class="dropdown pb-3">
                    <a href="#" (click)="logout()" class="nav-link align-middle px-0
                    text-white">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="d-none d-sm-inline ms-1">Cerrar sesion</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #noAdmin>
    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center 
    align-items-sm-start" id="menu">
        <li class="nav-item">
            <a [routerLink]="['/dashboard']" class="nav-link align-middle px-0 
            text-white">
                <i class="fas fa-home"></i>
                <span class="ms-1 d-none d-sm-inline">Inicio</span>
            </a>
        </li>
        <li class="nav-item">
            <a [routerLink]="['/myProject']" class="nav-link align-middle px-0 
            text-white">
                <i class="fas fa-file-alt"></i>
                <span class="ms-1 d-none d-sm-inline">Proyectos</span>
            </a>
        </li>
        <li class="nav-item">
            <a [routerLink]="['/myTask']" class="nav-link align-middle px-0 
            text-white">
                <i class="fas fa-tasks"></i>
                <span class="ms-1 d-none d-sm-inline">Tareas</span>
            </a>
        </li>
        <li class="nav-item">
            <a [routerLink]="['/acercade']" class="nav-link align-middle px-0
            text-white">
                <i class="fas fa-info-circle"></i>
                <span class="ms-1 d-none d-sm-inline">Acerca de</span>
            </a>
        </li>
    </ul>
</ng-template>
