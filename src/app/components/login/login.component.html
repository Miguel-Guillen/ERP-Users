<div class="container-fluid bg-light vh-100">
    <div class="row">

        <div class="col-7 vh-100 image justify-content-center d-flex align-items-center">
            <img src="https://www.iapply.io/images/stu-login.png" class="img-fluid rounded" alt="">
        </div>

        <div class="col-5 vh-100 d-flex align-items-center justify-content-center
        bg-light border border-3 shadow-sm ff">
            <div class="row py-4 px-5">
                <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                    <h4 class="text-center mb-4">Iniciar sesion</h4>
                    <div class="invalid border border-danger my-3 p-2" *ngIf="loginInvalid === true">
                        correo o contraseña invalidos
                    </div>
                    <div class="row">
                        <div class="col-12 my-1">
                            <label class="form-label">Correo*</label>
                            <input type="email" class="form-control" formControlName="email"
                            [ngClass]="loginInvalid === true ? 'border border-danger' : 'border: border-light' ">
                        </div>
                        <div class="text-danger">
                            <ng-container *ngFor="let validation of validation_messages.email">
                                <div *ngIf="loginForm.get('email').hasError(validation.type) && 
                                (loginForm.get('email').dirty || loginForm.get('email').touched)">
                                    {{validation.message}}
                                </div>
                            </ng-container>
                        </div>
                        <div class="col-12 my-1">
                            <label class="form-label">Contraseña*</label>
                            <input type="password" class="form-control" formControlName="password" minlength="5"
                            [ngClass]="loginInvalid === true ? 'border border-danger' : 'border: border-light' ">
                        </div>
                        <div class="text-danger">
                            <ng-container *ngFor="let validation of validation_messages.password">
                                <div *ngIf="loginForm.get('password').hasError(validation.type) && 
                                (loginForm.get('password').dirty || loginForm.get('password').touched)">
                                    {{validation.message}}
                                </div>
                                <div *ngIf="loginForm.get('password').hasError('minlength')">
                                    su contraseña debe ser de 5 caracteres
                                </div>
                            </ng-container>
                        </div>
                        <div class="col-12 mt-4 text-center">
                            <button class="btn image border border-3 border-secondary w-100">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
