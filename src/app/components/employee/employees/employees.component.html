<div class="container">
    <div class="row d-flex justify-content-between mt-5">

        <div class="col-5 bg-light border border-2 shadow p-3">
            <h5>Agregar empleados</h5>
            <form class="mt-4" [formGroup]="employeeForm" (ngSubmit)="newEmployee(employeeForm.value)">
                <div class="row my-1">
                    <div class="col-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Apellidos</label>
                        <input type="text" class="form-control" formControlName="surnames">
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col-6">
                        <label class="form-label">Puesto</label>
                        <input type="text" class="form-control" formControlName="job">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Area de trabajo</label>
                        <input type="text" class="form-control" formControlName="area">
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col-6">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                </div>
                <button class="btn btn-primary mt-2 float-end" type="submit">Enviar</button>
                <button class="btn btn-danger mt-2 me-2 float-end" type="button"
                (click)="this.employeeForm.reset()">Cancelar</button>
            </form>
        </div>

        <div class="col-6">
            <table class="table table-borderless bg-light border border-2 shadow">
                <thead>
                    <tr class="table-success">
                        <th class="col-1 text-center">Nombre</th>
                        <th class="col-1 text-center">Apellidos</th>
                        <th class="col-1 text-center">Puesto</th>
                        <th class="col-2 text-center">Area</th>
                        <th class="col-1"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of employees">
                        <td class="col-1 text-center">{{e.name}}</td>
                        <td class="col-1 text-center">{{e.surnames}}</td>
                        <td class="col-1 text-center">{{e.job}}</td>
                        <td class="col-2 text-center">{{e.area}}</td>
                        <td class="col-1 text-center d-flex">
                            <button class="btn btn-success me-1" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" (click)="searchEmployee(e.id)">
                                <i class="fas fa-user-edit"></i>
                            </button>
                            <button class="btn btn-danger" (click)="deleteEmployee(e.id)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal edit -->
        <div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editar empleado</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="mt-4" [formGroup]="editForm" (ngSubmit)="editEmployee(editForm.value)">
                        <div class="row my-1">
                            <div class="col-6">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Apellidos</label>
                                <input type="text" class="form-control" formControlName="surnames">
                            </div>
                        </div>
                        <div class="row my-1">
                            <div class="col-6">
                                <label class="form-label">Puesto</label>
                                <input type="text" class="form-control" formControlName="job">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Area de trabajo</label>
                                <input type="text" class="form-control" formControlName="area">
                            </div>
                        </div>
                        <div class="row my-1">
                            <div class="col-6">
                                <label class="form-label">Contraseña</label>
                                <input type="password" class="form-control" formControlName="password">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" type="submit">Guardar cambios</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>

    </div>
</div>
